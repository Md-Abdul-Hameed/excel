<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="menu-container">
        <div class="title">
            <div class="New">New</div>
            <div class="Home">Home</div>
            <div class="Open">Open
            </div>
            <div class="Save">Save</div>
        </div>
        <div class="alignment">
            <select class = "font-family">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="sans-serif">sans-serif</option>
                <option value="fantasy">fantasy</option>
                <option value="monospace">monospace</option>
                <option value="cursive">cursive</option>
                <option value="Lucida Sans">Lucida Sans</option>
            </select>
            <select class = "font-size">
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
            </select>
            <div class="biu-container">
                <div class="bold">
                    <i class = "fas fa-bold"></i>
                </div>
                <div class="italic">
                    <i class = "fas fa-italic"></i>
                </div>
                <div class="underline">
                    <i class = "fas fa-underline"></i>
                </div>
            </div>
            <div class="color">
                <div class="textcolor">
                    <input class = "text-color" type="color">
                </div>
                <div class="bgcolor">
                    <input class = "bg-color" type="color">
                </div>
            </div>
            <div class="text-alignment">
                <div class="left">
                    <i class = "fas fa-align-left left"></i>
                </div>
                <div class="center"><i class = "fas fa-align-center center"></i></div>
                <div class="right"><i class = "fas fa-align-right right"></i></div>
            </div>
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">

    </div>
    <div class="grid-container">
        <div class="left-box box">
        </div>
        <div class="toprow"></div>
        <div class="leftcol"></div>
        <div class="grid">

        </div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet_btn-container">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active" idx = "1">Sheet  1</div>
        </div>
    </div>
    <script src = "grid.js"></script>
    <script src = "script.js"></script>
    <script src="newsaveopen.js"></script>
    <script src="formula.js"></script>
</body>
</html>
