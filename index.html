<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="menu-container">
        <select class="font-size">
            <option value="8">Select Font Size</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="32">32</option>
        </select>
        <select class="font-family">
            <option value="Arial">Select Font Style</option>
            <option value="Arial">Arial</option>
            <option value="Cambria">Cambria</option>
            <option value="Georgia">Georgia</option>
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="biu-container">
            <i class="fas fa-bold"></i>
            <i class="fas fa-italic"></i>
            <i class="fas fa-underline"></i>
        </div>
        <select class="align">
            <option value="center">Align</option>
            <option value="left">left</option>
            <option value="center">center</option>
            <option value="right">right</option>
        </select>
        <div class="color-container">
            Text Color:
            <input type="color" name="Text Color">
            Background Color:
            <input type="color" name="Background" value="#FFFFFF">
        </div>
        <div class="nos-container">
            <span class="material-icons-outlined material-icons new">
                add_circle_outline
            </span>
            <span class="material-icons-outlined material-icons ">
                folder_open
            </span>
            <input type="file" name="file" class="open">
            <span class="material-icons-outlined material-icons save">
                file_download
            </span>
        </div>

    </div>
    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">

    </div>
    <div class="grid-container">
        <div class="left-box box">
        </div>
        <div class="toprow"></div>
        <div class="leftcol"></div>
        <div class="grid">

        </div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet_btn-container">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active" idx = "1">Sheet  1</div>
        </div>
    </div>
    <script src = "grid.js"></script>
    <script src = "script.js"></script>
    <script src="newsaveopen.js"></script>
    <script src="formula.js"></script>
</body>
</html>
